<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}">

    <!--        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}">-->

    <!--        <script th:href="@{/webjars/jquery/3.5.1/jquery.slim.js}"></script>-->
    <!--        <script th:href="@{/webjars/popper.js/1.16.0/popper.js}"></script>-->
    <!--        <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.js}"></script>-->


</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">My Recipes!</h1>
                </div>
            </div>
            <div>
                <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="table table-hover table-striped table-bordered">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Source</th>
                            <th>Difficulty</th>
                            <th>Servings</th>
                            <th>View</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:remove="all">
                            <td th:text="${recipe.id}">123</td>
                            <td th:text="${recipe.description}">Tasty Goodnees 1</td>
                            <td>SimpleRRecipess</td>
                            <td>EASY</td>
                            <td>3</td>
                            <td><a href="#" >View</a></td>
                            <td><a href="#" >Update</a></td>
                            <td><a href="#" >Delete</a></td>
                        </tr>
                        <tr th:remove="all">
                            <td th:text="${recipe.id}">12333</td>
                            <td th:text="${recipe.description}">Tasty Goodnees 2</td>
                            <td>SimpleRRecipess</td>
                            <td>MODERATE</td>
                            <td>4</td>
                            <td><a href="#" >View</a></td>
                            <td><a href="#" >Update</a></td>
                            <td><a href="#" >Delete</a></td>
                        </tr>
                        <tr th:each="recipe : ${recipes}">
                            <!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                            <td th:text="${recipe.id}">334</td>
                            <td th:text="${recipe.description}">Tasty Goodnees 3</td>
                            <td th:text="${recipe.source}">SimpleRRecipess</td>
                            <td th:text="${recipe.difficulty}">HARD</td>
                            <td th:text="${recipe.servings}">5</td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
<!--                                   th:text="${recipe.id}">View</a></td>-->
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.5.1/jquery.slim.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        th:src="@{/webjars/popper.js/1.16.0/popper.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        th:src="@{/webjars/jquery/3.5.1/jquery.slim.js}"></script>

</body>
</html>
