<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
</head>
<body>
<h1>My Recipes!</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Source</th>
            <th>Difficulty</th>
            <th>Servings</th>
        </tr>
    </thead>
    <tbody th:each="recipe : ${recipes}">
        <tr>
            <td th:text="${recipe.id}">ID</td>
            <td th:text="${recipe.description}">Name</td>
            <td th:text="${recipe.source}">Source</td>
            <td th:text="${recipe.difficulty}">Difficulty</td>
            <td th:text="${recipe.servings}">Servings</td>
        </tr>
    </tbody>
</table>

</body>
</html>
